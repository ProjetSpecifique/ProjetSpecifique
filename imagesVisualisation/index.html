<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Projet Specifique</title>
		<link href="css/jqcloud.css" rel="stylesheet" type="text/css"/>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<h1>Image Set Display</h1>
		<div id="button"><input type="file" id="fileInputCsv" onchange="loadCsv()" /></div>
		<div id="main">
			<table>
				<tr>
					<td><h3>Positive Image Set :</h3></td>
					<td><h3>Preview</h3></td>
					<td><h3>Negative Image Set :</h3></td>
				</tr>
				<tr>
					<td><table id="tableImageOk"></table></td>
					<td>
						<img id='preview' src="Preview.png"></img>
						<p id='previewTags'></p>
					</td>
					<td><table id="tableImageNotOk"></table></td>
				</tr>
				<tr>
					<td><h3>Positive images' tag cloud :</h3></td>
					<td></td>
					<td><h3>Negative images' tag cloud :</h3></td>
				</tr>
				<tr>
					<td><div id='tagCloudOk' class="tagCloud"></div></td>
					<td></td>
					<td><div id='tagCloudNotOk' class="tagCloud"></div></td>
				</tr>
			</table>
		</div>

		<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="scripts/jqcloud-1.0.4.min.js"></script>
		<script type="text/javascript" src="scripts/parseCsv.js"></script>
		<script type="text/javascript" src="scripts/calculateTagsStats.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
