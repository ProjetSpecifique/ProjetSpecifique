<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Titre</title>
		<link href="css/jqcloud.css" rel="stylesheet" type="text/css"/>
		<link href="css/style.css" rel="stylesheet" type="text/css"/>
	</head>

	<body>
		<h1>Coucou</h1>
		<input type="file" id="fileInputCsv" onchange="loadCsv()" />
		<div>
			<h3>Images OK:</h3>
			<table id="tableImageOk"></table>
			<h3>Tag cloud images OK:</h3>
			<div id='tagCloudOk' class="tagCloud"></div>
		</div>
		<div>
			<h3>Images Not OK:</h3>
			<table id="tableImageNotOk"></table>
			<h3>Tag cloud images Not OK:</h3>
			<div id='tagCloudNotOk' class="tagCloud"></div>
		</div>

		<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="scripts/jqcloud-1.0.4.min.js"></script>
		<script type="text/javascript" src="scripts/parseCsv.js"></script>
		<script type="text/javascript" src="scripts/calculateTagsStats.js"></script>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
